name: 'Generate README.md'

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.21.2'

      - name: Check Go version
        run: go version

      - name: 'Get Latest Tag'
        id: get-latest-tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        with:
          initial_version: v1.1.6
          with_initial_version: true
          semver_only: true

      - name: Generate README
        run: |
          go build -o bin/jetbrains -gcflags="all=-N -l" -ldflags '-X "github.com/designinlife/jetbrains/common.Version=${{ steps.get-latest-tag.outputs.tag }}" -w -s -extldflags="static"' .
          ./bin/jetbrains ls --readme >README.md
          cat README.md

      - name: Commit README
        uses: EndBug/add-and-commit@v9
        with:
          fetch: false
          message: 'Update README.md'
          add: 'README.md'
